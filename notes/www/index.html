<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!--Import Google Icon Font-->
    <!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">
    <title>My Notes App</title>

</head>

<body>

    <nav>
        <div class="nav-wrapper light-blue">
            <a href="#" class="brand-logo center">Notes</a>
        </div>
    </nav>

    <div id="notes">

        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Title" id="title" type="text" class="validate" v-model="note.title" autofocus>
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="content" class="materialize-textarea" v-model="note.content" length="120"></textarea>
                                <label for="content">Note</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button type="button" v-on:click="addNote" class="waves-effect waves-light light-blue btn">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="row" v-for="note in notes">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ note.title }}</span>
                        <p>{{ note.content }}</p>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light red" v-on:click="deleteNote($index)" type="button">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--Import jQuery before materialize.js-->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <!-- <script src="cordova.js"></script> -->
    <script src="js/index.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
